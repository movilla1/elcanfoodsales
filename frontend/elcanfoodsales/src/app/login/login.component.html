<div>
  <div class="section"></div>
  <h5 class="indigo-text">Please, login into your account</h5>
  <div class="section"></div>

  <div class="container">
    <div class="z-depth-1 grey lighten-4 row"
      style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

      <form class="col s12" method="post">
        <div class='row'>
          <div class='col s12'>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input class='validate' type='email' [(ngModel)]="loginUserData.email" name="email" required/>
            <label for='email'>Enter your email</label>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input class='validate' type='password' [(ngModel)]="loginUserData.password" name="password" required/>
            <label for='password'>Enter your password</label>
          </div>
          <label style='float: right;'>
            <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
          </label>
        </div>
        <br />
        <div style="text-align: center;">
          <div class='row'>
            <button type='button' (click)="loginUser()" name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
